<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Início - Clone do Trello</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN para ícones -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    main {
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
      font-size: 36px;
    }
    p {
      color: #555;
      font-size: 18px;
      max-width: 600px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/">Início</a>
      <a href="/login">Entrar</a>
      <a href="/register">Registrar</a>
    </nav>
  </header>
  <main>
    <h1>Bem-vindo ao Clone do Trello</h1>
    <p>
      Gerencie seus projetos e tarefas com eficiência usando nosso Clone do Trello. Crie quadros, listas e cartões para organizar seu trabalho e colaborar com sua equipe.
    </p>
  </main>
</body>
</html>
